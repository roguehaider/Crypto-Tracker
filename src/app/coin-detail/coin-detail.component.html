<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 details">
      <img [src]="coinData?.image?.large" alt="" />
      <h2 class="text-center" style="font-size: 23px">{{ coinData?.name }}</h2>
      <h5 [innerHTML]="coinData?.description?.en.split('. ')[0]"></h5>
      <div class="more-detail">
        <span class="title">Rank:</span>
        <span class="value-rank">{{coinData?.market_cap_rank}}</span> <br>

        <span class="title">Current Price:</span> <br>
        <span class="value">{{coinData?.market_data.current_price.pkr | currency: currency}}</span> <br>

        <span class="title">Market Price:</span> <br>
        <span class="value">{{coinData?.market_data.market_cap.pkr | currency: currency}}</span>
      </div>
    </div>

    <div class="col-md-7" style="margin-top: 150px;">
      <canvas style="width:300px" baseChart [data]=" lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
    </div>
  </div>
</div>
